name: Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin.json and SKILL.md files
        run: |
          chmod +x scripts/validate-plugin.sh
          ./scripts/validate-plugin.sh
